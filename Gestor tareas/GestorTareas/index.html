<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>✅ Gestor de Tareas</h1>
        <button>Color Fondo</button>
    </header>
    <div class="container">
        <div class="agregarTareas">
            <form>
            <h2>Agregar Tarea</h2>
            <div class="form-group">
                <label for="nombreTarea">Nombre de la tarea:</label>
                <input type="text" id="nombreTarea" placeholder="Nombre de la tarea" required>
            </div>
            <div class="form-group">
                <label for="horaTarea">Hora de la tarea:</label>
                <input type="time" id="horaTarea" name="horaTarea" required>
            </div>
            <div class="form-group">
                <label for="importancia">Importancia:</label>
                <select id="importancia" name="importancia" required>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>
            <button type="submit">Agregar</button>
            </form>
        </div>
        <div class="listaTareas">
            <h2>Lista de Tareas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Hora</th>
                        <th>Importancia</th>
                        <th>Acciones</th>
                        <th>Completada</th>
                    </tr>
                </thead>
                <tbody id="tareas">
                    <!-- Las tareas se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>© 2025 Gestor de Tareas. Todos los derechos reservados.</p>
    </footer>
    <script src="/app/app.js"></script>
</body>
</html>
